<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="divcenter">
        <h2>Contact Us</h2>
        <p>For more information or to book an appointment.</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="./assets/facade.jpg" style="width:100%" />
        </div>
        <div class="column">
          <form action="/">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name"
            />
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:170px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
